<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of objectTabs"
      [tab]="tab.tabId"
      [href]="tab.route"
      (click)="tabsListener(tab.route)"
    >
      <ion-icon aria-hidden="true" [name]="tab.icon"></ion-icon>
      <ion-label>{{tab.text}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
